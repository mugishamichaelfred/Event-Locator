<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Local Event Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="thing">
    <!-- Header Section -->
    <header id="home">
        <!-- Logo Image Placeholder -->
        <img src="images/logo.jpg" alt="Local Event Finder Logo" id="logo">
        <h1>Interactive Local Event Finder</h1>
        <p>Discover local events around you!</p>
            <!-- Navigation Bar Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
        <!-- Display today's date -->
        <p id="currentDate"></p>
    </header>


    <!-- Main Content Section -->
    <main>
        <!-- Search and Filter Section -->
        <section class="search-filter">
            <input type="text" id="searchBox" placeholder="Search for events...">
            <button id="searchButton">Search</button> <!-- Search Button -->
            <select id="categoryFilter">
                <option value="">Filter by Category</option>
                <option value="Music">Music</option>
                <option value="Arts">Arts</option>
                <option value="Food">Food</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Community">Community</option>
            </select>
        </section>

        <!-- Event List Section -->
        <section id="eventList">
            <!-- Events will be displayed here dynamically -->
        </section>
    </main>

    <!-- Event Details Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventDetails"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="contact">
        <p>&copy; 2025 Interactive Local Event Finder</p>
        <p>Contact us: <a href="#contact">Any support you may require!</a></p>
    </footer>
</div>
</body>
</html>
